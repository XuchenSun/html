<!DOCTYPE html>
<html>
<head>
  <title>Stock Market</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
      color: #333;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
    }
    .card {
      width: 300px;
      margin: 20px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px #ccc;
      border-radius: 5px;
      overflow: hidden;
      background-color: #fff;
      font-size: 14px;
      color: #333;
    }
    .card-header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .card-body {
      padding: 20px;
    }
    .stock-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .stock-price {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #009900;
    }
    .stock-change {
      font-size: 16px;
      font-weight: bold;
      color: #009900;
    }
    .stock-change.negative {
      color: #cc0000;
    }
    /* Navigation Bar */
    nav {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

<h1>Stock Market</h1>
<div class="container">
  <div class="card">
    <div class="card-header">AAPL</div>
    <div class="card-body">
      <div class="stock-name">Apple Inc.</div>
      <div class="stock-price">$130.84</div>
      <div class="stock-change">+1.09 (0.84%)</div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">AMZN</div>
    <div class="card-body">
      <div class="stock-name">Amazon.com Inc.</div>
      <div class="stock-price">$3,099.40</div>
      <div class="stock-change">+54.50 (1.79%)</div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">MSFT</div>
    <div class="card-body">
      <div class="stock-name">Microsoft Corporation</div>
      <div class="stock-price">$235.24</div>
      <div class="stock-change negative">-2.25 (-0.95%)</div>
    </div>
  </div>
</div>
</body>
</html>
